# 
# Set of substitution filters used for local builds
#

# Hibernate Options

sli.hibernate.showsql = true
sli.hibernate.generateDdl = true


# MySQL Options -- In memory for local profile

sli.db.username = sa
sli.db.password =
sli.db.driver = org.hsqldb.jdbcDriver
sli.db.url = jdbc:hsqldb:mem:app-db
sli.db.dialect = org.hibernate.dialect.HSQLDialect


# Mongo DB Options

sli.mongodb.database = sli
sli.mongodb.host = localhost
sli.mongodb.port = 27017
sli.mongodb.user =
sli.mongodb.pass = 

# Security
security.sso.url=http://devdanil.slidev.org:8080/idp/saml2/jsp/spSSOInit.jsp?metaAlias=/sp&NameIDFormat=transient&binding=HTTP-POST&idpEntityID={idpId}
