<div class="modal hide" id="modalBox" ng-controller="modalCtrl" >
    <div class="modal-header">
        <button type="button" class="close simplemodal-close" data-dismiss="modal">Ã—</button>
        <h3>{{modalTitle}} Page</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="control-group">
                    <label for="pageTitle" class="control-label">Title</label>
                    <div class="controls">
                        <input type="text" id="pageTitle" class="input-medium" ng-model="pageTitle" tabindex="1" required>
                        <div class="formError">Invalid title</div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="content_json" class="control-label">Content JSON</label>
                    <div class="controls">
                        <textarea rows="8" id="content_json" class="input-xlarge" ng-model="contentJSON" tabindex="2" required></textarea>
                        <div class="formError">Invalid JSON</div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn simplemodal-close" data-dismiss="modal" tabindex="3">Cancel</button>
        <button class="btn btn-info" ng-click="save()"  tabindex="4">Update</button>
    </div>
</div>
