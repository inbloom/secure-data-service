<!doctype html>
<head>
  <meta charset="utf-8">

  <title>SLC Dashboard Builder</title>

  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/js/libs/jquery-ui/css/custom/jquery-ui-1.8.18.custom.css">
  <link rel="stylesheet" href="css/builder.css">
    <!--[if lte IE 8]>
    <script>
        document.createElement('ng-header');
        document.createElement('ng-modal');
        document.createElement('footer');
        document.createElement('tabs');
        document.createElement('pane');

        // Optionally these for CSS
        document.createElement('ng:header');
        document.createElement('ng:modal');

    </script>
    <![endif]-->
</head>
<body ng-app="SLC.builder.app">
    <div role="main" class="wrapper" ng-controller="profileListCtrl">
        <ng-header></ng-Header>

        <div class="profileList clearfix">
            <h4>Profiles</h4>

            <ul class="profile_list">
                <li ng-repeat="profile in profiles">
                    <a href="#/profiles/{{profile.id}}">{{profile.name}}</a>
                </li>
            </ul>
        </div>
        <div class="profilePageWrapper" ng-view></div>
    </div>
    <ng-footer></ng-footer>
    <script src="../static/js/libs/jquery-1.7.2.min.js" sync></script>
    <script src="../static/js/libs/jquery-ui/js/jquery-ui-1.8.18.custom.min.js" sync></script>
    <script src="../static/js/libs/angular-1.0.1.min.js" sync></script>
    <script src="../static/js/libs/angular-resource.min.js" sync></script>


    <script language="javascript">
        function gup( name )
        {
          name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
          var regexS = "[\\?&]"+name+"=([^&#]*)";
          var regex = new RegExp( regexS );
          var results = regex.exec( window.location.href );
          if( results == null )
            return "";
          else
            return results[1];
        }
        function loadBuilderJs() {
            $('<script src="js/SLC.builder.app.js" sync><\/script>').appendTo('body');
            $('<script src="js/SLC.builder.controllers.js" sync><\/script>').appendTo('body');
            $('<script src="js/SLC.builder.services.js" sync><\/script>').appendTo('body');
            $('<script src="js/SLC.builder.directives.js" sync><\/script>').appendTo('body');
        }
        var minifyJs= gup('minifyJs');

        if (minifyJs == "false" ) {
           loadBuilderJs();
        } else {
            $.ajax({
                url: 'js/builder.js',
                type: 'get',
                async: false,
                success: function(data){
                    $('<script language="javascript">'+data+'<\/script>').appendTo('body');
                },
                error: loadBuilderJs()
            });
        }
    </script>

</body>
</html>
