---
default:
    api: &API-DEFAULT

        # used to specify the location of performance log (only used in api)
        api.perf.log.path: target/apilogs/logs

        # Security  (only used in api)
        sli.security.noSession.landing.url: http://local.slidev.org:8080/api/oauth/authorize?response_type=code

        # Security SAML (only used in api)
        sli.security.sp.issuerName: http://local.slidev.org:8080
        
        # Security grace period for viewing sections (only use in api)
        sli.security.gracePeriod: 2000

        # Trusted Certificate Authority Store (used in common)
        sli.trust.certificates: ../common/common-encrypt/trust/trustedCertificates

        # Support Email (only used in api)
        sli.support.email: sli@example.com

        # Session lengths in milliseconds (5 minutes - only in api)
        sli.session.length: 300000

        # Session hard logout (8 hours - only in api)
        sli.session.hardLogout: 28800000

        # Defines the domain where the api session cookie is dropped
        sli.api.cookieDomain: .slidev.org
        
        # Sandbox settings
        sli.sandbox.autoRegisterApps: false
        bootstrap.sandbox.createSandboxRealm: false

        # Used to bootstrap the admin realm
        bootstrap.admin.realm.name: Shared Learning Infrastructure
        bootstrap.admin.realm.tenantId: SLI	
        bootstrap.admin.realm.idpId: http://local.slidev.org:8082/simple-idp?realm=SLIAdmin
        bootstrap.admin.realm.redirectEndpoint: http://local.slidev.org:8082/simple-idp?realm=SLIAdmin
        
        # Used to bootstrap the sandbox's other ream realm
        bootstrap.sandbox.realm.uniqueId: SandboxIDP
        bootstrap.sandbox.realm.name: Sandbox Environment
        bootstrap.sandbox.realm.idpId: http://local.slidev.org:8082/simple-idp
        bootstrap.sandbox.realm.redirectEndpoint: http://local.slidev.org:8082/simple-idp
        bootstrap.app.conf: 

        # Used for populating Tenants and LandingZones
        sli.tenant.ingestionServers: localhost
        sli.tenant.landingZoneMountPoint: /ingestion/lz
        sli.landingZone.server: devpantheon.slidev.org

    data-access: &DATA-ACCESS-DEFAULT
        # MongoDB Options (only used in data-access)
        sli.mongodb.database: sli
        sli.mongodb.host: localhost
        sli.mongodb.port: 27017
        sli.mongodb.user:
        sli.mongodb.pass:

        # Ingestion Staging MongoDB options (used in ingestion to configure the datalayer)
        sli.ingestion.staging.mongodb.database: is
        sli.ingestion.staging.mongodb.host: localhost
        sli.ingestion.staging.mongodb.port: 27017
        sli.ingestion.staging.mongodb.user:
        sli.ingestion.staging.mongodb.pass:
        sli.ingestion.staging.clearOnCompletion: true

        # Ingestion BatchJob MongoDB options (used in ingestion to configure the datalayer)
        sli.ingestion.batchjob.mongodb.database: ingestion_batch_job
        sli.ingestion.batchjob.mongodb.host: localhost
        sli.ingestion.batchjob.mongodb.port: 27017
        sli.ingestion.batchjob.mongodb.user:
        sli.ingestion.batchjob.mongodb.pass:

        # Test specific properties (only used in ingestion)
        sli.test.prop: ci DAL Context Test Property

    ingestion: &INGESTION-DEFAULT

        # ingestion landing zone
        landingzone.inbounddir: C:/lz/

        # logging path
        logging.path: C:/lz/logs

        # ingestion command topic
        sli.ingestion.topic.command: seda:ingestion

        # ingestion queue definitions (only used in ingestion)
        sli.ingestion.queue.workItem.host:
        sli.ingestion.queue.workItem.port:
        sli.ingestion.queue.workItem.queueURI: seda:IngestionWorkItem
        sli.ingestion.queue.workItem.concurrentConsumers: 4
        sli.ingestion.queue.workItem.keystore:
        sli.ingestion.queue.workItem.keystorePassword:

        # Symphony (maestro + pit) queue config
        sli.ingestion.queue.maestro.host:
        sli.ingestion.queue.maestro.port:
        sli.ingestion.queue.maestro.queueURI: seda:IngestionMaestro
        sli.ingestion.queue.maestro.concurrentConsumers: 5
        sli.ingestion.queue.maestro.uriOptions:
        sli.ingestion.queue.maestro.keystore:
        sli.ingestion.queue.maestro.keystorePassword:

        # Pit (worker) nodes
        sli.ingestion.queue.pit.host:
        sli.ingestion.queue.pit.port:
        sli.ingestion.queue.pit.queueURI: seda:IngestionPit
        sli.ingestion.queue.pit.concurrentConsumers: 5
        sli.ingestion.queue.pit.uriOptions:
        sli.ingestion.queue.pit.keystore:
        sli.ingestion.queue.pit.keystorePassword:
        sli.ingestion.splitChunkSize: 25000
        sli.ingestion.nodeType: standalone
        sli.ingestion.tenant.deriveTenants: true
        sli.ingestion.tenant.loadDefaultTenants: true
        sli.ingestion.tenant.tenantPollingRepeatInterval: 5s

    dashboard: &DASHBOARD-DEFAULT

        # Used in dashboard application context
        api.client: apiClient

        # URL of the API server to be used by dashboard
        api.server.url: http://local.slidev.org:8080/

        # URL used to make authenticating requests to the backend API
        security.server.url: http://local.slidev.org:8080/

        # Only used in dashboard
        portal.footer.url: https://nxportal.slidev.org/headerfooter-portlet/api/secure/jsonws/headerfooter/get-footer

        # Only used in dashboard
        portal.header.url: https://nxportal.slidev.org/headerfooter-portlet/api/secure/jsonws/headerfooter/get-header

        # Only used in dashboard
        log.level: warn

        # oauth security parameter (only used in dashboard)
        oauth.client.id: 54,-8,-115,-125,46,124,-103,-75,74,-81,62,11,30,-55,109,50

        # oauth security parameter (only used in dashboard)
        oauth.client.secret: 59,43,26,67,-112,27,-25,-97,-115,-45,-84,-88,-101,-22,30,125,84,-93,125,-63,40,118,83,127,-55,-100,69,-84,28,-55,-6,108,-26,42,-50,-103,-16,-34,-22,-39,37,39,98,-108,-26,54,-91,29,-94,-15,23,58,36,-92,96,50,-52,-47,64,-124,-18,-45,-110,1

        # oauth security parameter (only used in dashboard)
        oauth.redirect: http://local.slidev.org:8888/dashboard/callback

        # Config directory (only used in dashboard)
        panel.config.driver.dir: config

        # Custom configuration directory (only used in dashboard)
        panel.config.custom.dir: custom

        # (only used in dashboard)
        panel.data.use.cache: true
        
        dashboard.google_analytics.id: UA-31838086-1
        
        # (only used in dashboard)
        dashboard.WSCall.timeout: 3000
        

    app: &APPS-DEFAULT
        bootstrap.app.keys: admin,databrowser,dashboard
        bootstrap.app.admin.template: applications/admin.json
        bootstrap.app.admin.name: Admin Apps 
        bootstrap.app.admin.description: The SLC Administration Application allows you to change a variety of system settings.
        bootstrap.app.admin.version: 0.0 
        bootstrap.app.databrowser.template: applications/databrowser.json
        bootstrap.app.databrowser.guid: eab130ba-6e5a-ab75-864c-e03722e523c2
        bootstrap.app.databrowser.name: SLC Data Browser
        bootstrap.app.databrowser.description: The SLC Data Browser allows developers and administrators to access all available information in the SLC datastore.
        bootstrap.app.databrowser.version: 0.0
        bootstrap.app.dashboard.template: applications/dashboard.json
        bootstrap.app.dashboard.guid: 1ad39ff1-65f8-4a16-8912-b49872f1ee96
        bootstrap.app.dashboard.name: SLC Dashboards
        bootstrap.app.dashboard.description: The SLC Dashboards allow you to see information about students in lists and profiles.
        bootstrap.app.dashboard.version: A.0
        bootstrap.app.vendor: SLC

    misc: &MISC-DEFAULT
        # keystore password (used in common, data-access, and dashboard)
        sli.encryption.keyStorePass: changeit

        # (only used in data-access, and dashboard)
        sli.encryption.dalKeyAlias: dalKey

        # (only used in data-access, and dashboard)
        sli.encryption.dalKeyPass: changeit

        # (only used in data-access)
        sli.encryption.dalInitializationVector: aabbccddeeff11223344556677889900
        # (used in common and data-access)
        sli.wildcard.x509certificate.alias: wildcard

        # Issuer value used in the Simple-IDP, must match with idp.id in API realm entity
        sli.simple-idp.issuer-base: http://local.slidev.org:8082/simple-idp
        # Circule of Trust, comma separated, key=value pair for all API nodes that this SimpleIDP should trust
        sli.simple-idp.cot: http://local.slidev.org:8080=http://local.slidev.org:8080/api/rest/saml/sso/post
        # LDAP attribute used to search for and authenticate users
        sli.simple-idp.userSearchAttribute: uid
        # LDAP object class used to search for and authenticate users
        sli.simple-idp.userObjectClass: person
        # LDAP attribute used to search for a users groups
        sli.simple-idp.groupSearchAttribute: memberuid
        # LDAP object class used to search for a users groups
        sli.simple-idp.groupObjectClass: posixGroup
        # Are we in the sandbox and allowing impersonation?
        sli.simple-idp.sandboxImpersonationEnabled: false

        # Name of the SLIAdmin realm used to authenticate sandbox developers when no realm specified
        sli.simple-idp.sliAdminRealmName: SLIAdmin
        # LDAP base URLs, comma separated list of ldap servers
        sli.simple-idp.ldap.urls: ldap://ldap.slidev.org:389
        # LDAP base DN
        sli.simple-idp.ldap.base: dc=slidev,dc=org
        
        # SLI Subdomain substituted by various services (used by SDK and dashboard)
        sli.dev.subdomain: ci

        # potentially not used anymore
        sli.log4j.rootLogger: INFO, out
        sli.log4j.logger.org.apache.camel: WARN
        sli.log4j.logger.org.apache.activemq: WARN
        sli.log4j.logger.org.springframework: WARN

        # path to log directory (used by simple-idp and dashboard)
        log.path: ${user.home}/logs
        
        # sample app externalized properties:
        sli.sample.apiUrl: http://local.slidev.org:8080/
        sli.sample.callbackUrl: http://local.slidev.org:8081/sample/callback
