<!DOCTYPE html>
<html>
<head>
  <title>Access denied (403)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: "Helvetica Neue",Helvetica,Arial,sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
    /*!
     * Bootstrap v2.1.1
     *
     * Copyright 2012 Twitter, Inc
     * Licensed under the Apache License v2.0
     * http://www.apache.org/licenses/LICENSE-2.0
     *
     * Designed and built with all the love in the world @twitter by @mdo and @fat.
     */
    .clearfix{*zoom:1;}.clearfix:before,.clearfix:after{display:table;content:"";line-height:0;}
    .clearfix:after{clear:both;}
    .hide-text{font:0/0 a;color:transparent;text-shadow:none;background-color:transparent;border:0;}
    .input-block-level{display:block;width:100%;min-height:30px;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;}
    .alert{padding:8px 35px 8px 14px;margin-bottom:20px;text-shadow:0 1px 0 rgba(255, 255, 255, 0.5);background-color:#fcf8e3;border:1px solid #fbeed5;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;color:#c09853;}
    .alert h4{margin:0;}
    .alert .close{position:relative;top:-2px;right:-21px;line-height:20px;}
    .alert-success{background-color:#dff0d8;border-color:#d6e9c6;color:#468847;}
    .alert-danger,.alert-error{background-color:#f2dede;border-color:#eed3d7;color:#b94a48;}
    .alert-info{background-color:#d9edf7;border-color:#bce8f1;color:#3a87ad;}
    .alert-block{padding-top:14px;padding-bottom:14px;}
    .alert-block>p,.alert-block>ul{margin-bottom:0;}
    .alert-block p+p{margin-top:5px;}
  </style>
</head>

<body>
  <div class="alert alert-error">
    <strong>Sorry, you don't have access to this page. If you feel like you are getting this page in error, please contact your administrator.</strong>
  </div>
</body>
</html>
