#The root key is for the entity type, it needs to match the url_type that is passed through.
#Each key below is the key to be displayed for the simple view

student:
    - name/lastSurname
    - name/firstName
    - studentUniqueStateId
    - id

parent:
    - name/lastSurname
    - name/firstName
    - parentUniqueStateId
    - id

teacher:
    - name/lastSurname
    - name/firstName
    - staffUniqueStateId
    - id
    
school:
    - id
    - nameOfInstitution
    - stateOrganizationId
    #This is actually an array.
    - address/city
    
section:
    - uniqueSectionCode
    - educationalEnvironment
    - availableCredit

staff:
    - name/lastSurname
    - name/firstName
    - staffUniqueStateId
    - id

programParticipation:
    - designatedBy
    - program
    - beginDate
    - endDate

staffCohortAssociation:
    - staffId
    - cohortId
    - beginDate
    - endDate

staffEducationOrganizationAssociation:
    - staffReference
    - educationOrganizationReference
    - beginDate
    - endDate

staffProgramAssociation:
    - staffId
    - programId
    - beginDate
    - endDate

studentCohortAssociation:
    - studentId
    - cohortId
    - beginDate
    - endDate

studentProgramAssociation:
    - studentId
    - programId
    - beginDate
    - endDate

studentSpecialEdProgramAssociation:
    - studentId
    - programId
    - iepBeginDate
    - iepEndDate

studentSchoolAssociation:
    - studentId
    - schoolId
    - entryDate
    - exitWithdrawDate

studentSectionAssociation:
    - studentId
    - sectionId
    - beginDate
    - endDate

teacherSchoolAssociation:
    - schoolId
